<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <h1>Logrox</h1>
    <p class="subtitle">Selecciona una opción</p>
  </header>

  <main class="content">
    <button onclick="window.location.href='/login'">Login</button>
    <button id="btn-evalua">Evalua</button>

    <form id="code-form" action="/verify-code" method="POST" style="display:none; margin-top:20px;">
      <div class="form-group">
        <label>Código de 6 dígitos:</label>
        <input type="password" name="code" pattern="\d{6}" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </main>

  <script>
    document.getElementById('btn-evalua').addEventListener('click', () => {
      document.getElementById('btn-evalua').style.display = 'none';
      document.getElementById('code-form').style.display = 'block';
    });
  </script>
</body>
</html>
